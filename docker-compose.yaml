version: "3.8"

# Local development setup: Single PostgreSQL + Valkey cache
services:
    postgres:
        image: pgvector/pgvector:pg16
        container_name: zuugle-container
        restart: always
        ports:
            - "127.0.0.1:5433:5432"
        environment:
            POSTGRES_DB: zuugle_suchseite_dev
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: docker
        volumes:
            - ./database.sql:/docker-entrypoint-initdb.d/init.sql

    valkey:
        image: valkey/valkey:8-alpine
        container_name: zuugle-valkey
        restart: always
        ports:
            - "127.0.0.1:6379:6379"
