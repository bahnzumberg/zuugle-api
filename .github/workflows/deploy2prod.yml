name: PROD Deploy
on:
    push:
        branches:
            - "main"
jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 30
        steps:
            - uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.19.6"

            - name: Cache node_modules
              id: cache-npm
              uses: actions/cache@v4
              env:
                  cache-name: cache-node-modules
              with:
                  # npm cache files are stored in `~/.npm` on Linux/macOS
                  path: ~/.npm
                  key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
                  restore-keys: |
                      ${{ runner.os }}-build-${{ env.cache-name }}-
                      ${{ runner.os }}-build-
                      ${{ runner.os }}-

            - name: Install npm dependencies
              run: npm install
            - name: Run build task
              run: npm run build
            - name: executing remote ssh command to backup app
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.PROD_REMOTE_HOST }}
                  username: ${{ secrets.PROD_REMOTE_USER }}
                  key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
                  port: ${{ secrets.PROD_REMOTE_PORT }}
                  script: |
                      rm /root/suchseite/backup/api.tar.gz
                      tar -zcvf /root/suchseite/backup/api.tar.gz --exclude=${{ secrets.PROD_REMOTE_TARGET_API }}public/gpx-image --exclude=${{ secrets.PROD_REMOTE_TARGET_API }}public/gpx --exclude=${{ secrets.PROD_REMOTE_TARGET_API }}public/gpx-track ${{ secrets.PROD_REMOTE_TARGET_API }}
            - name: Deploy to Server
              uses: easingthemes/ssh-deploy@main
              with:
                  SSH_PRIVATE_KEY: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
                  ARGS: "-rlgoDzvc -i --delete"
                  SOURCE: "build/"
                  REMOTE_HOST: ${{ secrets.PROD_REMOTE_HOST }}
                  REMOTE_USER: ${{ secrets.PROD_REMOTE_USER }}
                  TARGET: ${{ secrets.PROD_REMOTE_TARGET_API }}
                  EXCLUDE: "/dist/, /node_modules/, /knexfile.js, /knexfileTourenDb.js, /public/, *.md"
            - name: executing remote ssh command to restart the api using ssh key
              uses: appleboy/ssh-action@v1.0.0
              with:
                  host: ${{ secrets.PROD_REMOTE_HOST }}
                  username: ${{ secrets.PROD_REMOTE_USER }}
                  key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
                  port: ${{ secrets.PROD_REMOTE_PORT }}
                  script: |
                      export PATH=$PATH:/root/.nvm/versions/node/v20.19.6/bin
                      cd ${{ secrets.PROD_REMOTE_TARGET_API }}
                      npm install --omit=dev
                      pm2 restart all

    test-api:
        needs: build
        runs-on: ubuntu-latest
        timeout-minutes: 10
        permissions:
            issues: write
            contents: read
        steps:
            - uses: actions/checkout@v4
            - name: Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.19.6"
            - name: Install npm dependencies
              run: npm install
            - name: Run API Tests
              env:
                  API_BASE_URL: https://www.zuugle.at
              run: npm test
            - name: Close Issue on Success
              if: success()
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  gh issue list \
                    --repo ${{ github.repository }} \
                    --state open \
                    --label "bug" \
                    --search "BUG: PROD API Tests Failed" \
                    --json number \
                    --jq '.[].number' \
                    | xargs -r -I {} gh issue close {} --comment "âœ… PROD API Tests passed in workflow run ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}."
            - name: Create Issue on Failure
              if: failure()
              env:
                  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  gh issue create \
                    --title "BUG: PROD API Tests Failed" \
                    --body "The automated API tests failed on PROD environment.\n\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\nCommit: ${{ github.sha }}\nActor: @${{ github.actor }}" \
                    --assignee "${{ github.actor }}" \
                    --label "bug"
