name: UAT Deploy
on:
  push:
    branches:
      - 'uat'
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@v4
    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.3.0'

    - name: Cache node_modules
      id: cache-npm
      uses: actions/cache@v4
      env:
          cache-name: cache-node-modules
      with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
            
    - name: Install npm dependencies
      run: npm install
    - name: Run build task
      run: npm run build
    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@main
      with:
          SSH_PRIVATE_KEY: ${{ secrets.UAT_SSH_PRIVATE_KEY }}
          ARGS: '-rlgoDzvc -i --delete'
          SOURCE: 'build/'
          REMOTE_HOST: ${{ secrets.UAT_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.UAT_REMOTE_USER }}
          TARGET: ${{ secrets.UAT_REMOTE_TARGET }}
          EXCLUDE: '/dist/, /node_modules/, /knexfile.js, /knexfileTourenDb.js, /public/, /package.json'
    - name: executing remote ssh command to restart the api using ssh key
      uses: appleboy/ssh-action@v1.0.0
      with:
          host: ${{ secrets.UAT_REMOTE_HOST }}
          username: ${{ secrets.UAT_REMOTE_USER }}
          key: ${{ secrets.UAT_SSH_PRIVATE_KEY }}
          port: ${{ secrets.UAT_REMOTE_PORT }}
          command_timeout: 60m
          script: |
            export PATH=$PATH:/root/.nvm/versions/node/v20.3.0/bin
            pm2 restart all
            # /usr/local/zuugle/import-data-files.sh

  test-api:
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      issues: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.3.0'
      - name: Install npm dependencies
        run: npm install
      - name: Wait for server restart
        run: sleep 30
      - name: Run API Tests
        env:
          API_USER: ${{ secrets.UAT_BASIC_AUTH_USER }}
          API_PASSWORD: ${{ secrets.UAT_BASIC_AUTH_PASSWORD }}
        run: npm test
      - name: Create Issue on Failure
        if: failure()
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh issue create \
            --title "BUG: UAT API Tests Failed" \
            --body "The automated API tests failed on UAT environment.\n\nWorkflow: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\nCommit: ${{ github.sha }}\nActor: @${{ github.actor }}" \
            --assignee "${{ github.actor }}" \
            --label "bug"
