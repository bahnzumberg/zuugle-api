version: "3.8"

# UAT environment setup: Two PostgreSQL instances + Valkey cache
# Usage: docker-compose -f docker-compose.uat.yaml up -d
services:
    postgres-uat:
        image: pgvector/pgvector:pg16
        container_name: zuugle-postgres-uat
        restart: always
        ports:
            - "127.0.0.1:5434:5432"
        environment:
            POSTGRES_DB: zuugle_suchseite_db
            POSTGRES_USER: zuugle_suche
            POSTGRES_PASSWORD: docker
        volumes:
            - ./database.sql:/docker-entrypoint-initdb.d/init.sql

    postgres-dev:
        image: pgvector/pgvector:pg16
        container_name: zuugle-postgres-dev
        restart: always
        ports:
            - "127.0.0.1:5433:5432"
        environment:
            POSTGRES_DB: zuugle_suchseite_dev
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: docker
        volumes:
            - ./database.sql:/docker-entrypoint-initdb.d/init.sql

    valkey:
        image: valkey/valkey:8-alpine
        container_name: zuugle-valkey
        restart: always
        ports:
            - "127.0.0.1:6379:6379"
